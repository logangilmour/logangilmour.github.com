<div class="page-header">
  <h2>{{ page.title }}</h2>
</div>

<div class="row-fluid post-full">
  <div class="span12">
    <div class="date">
      <span>{{ page.date | date_to_long_string }}</strong>
    </div>
    <div class="content">
      {{ content }}
    </div>
    {% include JB/comments %}
  </div>
</div>
